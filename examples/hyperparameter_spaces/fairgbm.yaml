FairGBM:
    classpath: fairgbm.FairGBMClassifier

    kwargs:
        boosting_type:
            - goss
            - gbdt

        enable_bundle:
            - False

        # Number of base estimators
        n_estimators:
            type: int
            range: [ 250, 5000 ]
            log: True

        # Max tree leaves for base learners
        num_leaves:
            type: int
            range: [ 10, 100 ]
            log: True

        # min_data_in_leaf
        min_child_samples:
            type: int
            range: [ 5, 500 ]
            log: True

        # Max depth for base learners
        max_depth:
            type: int
            range: [ 2, 20 ]
            log: False

        learning_rate:
            type: float
            range: [ 0.01, 0.2 ]
            log: True

        # Regularization
        reg_alpha:
            type: float
            range: [ 0.0001, 0.1 ]
            log: True

        reg_lambda:
            type: float
            range: [ 0.0001, 0.1 ]
            log: True

        constraint_stepwise_proxy:
            - cross_entropy

        # exclude label column from column indexing when specifying group column
        constraint_group_column:
            - name:SEX


        # Fairness constraint parameters
        constraint_type:
            - fnr           # fairness criterion: equal TPR

        constraint_fnr_threshold:
            - 0

        proxy_margin:
            - 1

        score_threshold:
            - 0.5

        # Search for a good Lagrangian learning rate
        lagrangian_learning_rate:
            type: int
            range: [1000, 30000]
            log: False

        init_lagrange_multipliers:
            - 1, 0, 0
