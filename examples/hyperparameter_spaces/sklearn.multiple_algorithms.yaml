# An extensive hyperparameter space, spanning 3 ML algorithms.

LR:
    classpath: sklearn.linear_model.LogisticRegression
    kwargs:
        penalty:
            - l2

        C:
            - 1
            - 0.1
            - 0.01
            - 0.001
            - 0.0001
            - 0.00001

        tol:
            type: float
            range: [ 0.00005, 0.01 ]
            log: True

        max_iter:
            type: int
            range: [ 50, 5000 ]
            log: True

        solver:
            - liblinear

DT:
    classpath: sklearn.tree.DecisionTreeClassifier
    kwargs:
        max_depth:
            type: int
            range: [ 5, 150 ]
            log: True

        criterion:
            - "gini"
            - "entropy"

        min_samples_split:
            type: int
            range: [ 3, 100 ]
            log: True

        min_samples_leaf:
            type: int
            range: [ 2, 80 ]
            log: True

        splitter:
            - best


RF:
    classpath: sklearn.ensemble.RandomForestClassifier
    kwargs:
        n_jobs: -3

        n_estimators:
            type: int
            range: [ 5, 20000 ]
            log: True

        max_depth:
            type: int
            range: [ 5, 50 ]
            log: True

        criterion:
            - "gini"
            - "entropy"

        min_samples_split:
            type: int
            range: [ 2, 120 ]
            log: True

        min_samples_leaf:
            type: int
            range: [ 2, 100 ]
            log: True

        max_features:
            - "sqrt" # <=> "auto"
            - "log2"
